  <script>
    function localePath(path) {
      return {
        isKo: /\/ko(\/|$)/.test(path),
        toKo: () => path.replace(/\/([^\/]*)$/, '/ko/$1'),
        toEn: () => path.replace(/\/ko(\/|$)/, '/')
      };
    }
    function switchLanguage(to) {
      const path = window.location.pathname;
      const locale = localePath(path);
      if (to === 'ko') {
        if (!locale.isKo) {
          window.location.pathname = locale.toKo();
        }
      } else {
        if (locale.isKo) {
          let result = locale.toEn();
          if (!result.startsWith('/')) result = '/' + result;
          window.location.pathname = result;
        }
      }
    }
    const langBtn = document.querySelector('.lang-btn');
    if (langBtn) {
      const path = window.location.pathname;
      const locale = localePath(path);
      const isKo = locale.isKo;
      langBtn.textContent = isKo ? 'ğŸŒ EN' : 'ğŸŒ KR';
      const targetPath = isKo ? locale.toEn() : locale.toKo();
      langBtn.setAttribute('href', targetPath);
      langBtn.addEventListener('click', (event) => {
        event.preventDefault();
        switchLanguage(isKo ? 'en' : 'ko');
      });
    }
  </script>
