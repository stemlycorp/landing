<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stemly — Disclosure Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/admin.css" />
</head>
<body>
  <section class="admin-card">
    <div>
      <h1>Disclosure Admin</h1>
      <p>Push new disclosure notes straight to Firestore. Authentication will be wired later.</p>
    </div>
    <form id="disclosure-form" autocomplete="off">
      <label>
        Title
        <input type="text" name="title" placeholder="Quarterly update" required />
      </label>
      <label>
        Summary
        <input type="text" name="summary" placeholder="One line summary to show in the list" />
      </label>
      <label>
        Body
        <textarea name="body" placeholder="Full disclosure text" required></textarea>
      </label>
      <div class="inline">
        <label>
          Published at
          <input type="datetime-local" name="publishedAt" />
        </label>
        <label>
          Custom document ID (optional)
          <input type="text" name="docId" placeholder="auto-generated if empty" />
        </label>
      </div>
      <label class="checkbox">
        <input type="checkbox" name="pinned" />
        Pin this disclosure to the top
      </label>
      <button type="submit">Publish disclosure</button>
      <p class="status" data-status></p>
      <a class="nav-link" href="./disclosure.html">Go to public list →</a>
    </form>
  </section>

  <script type="module" src="./scripts/admin.js"></script>
</body>
</html>
